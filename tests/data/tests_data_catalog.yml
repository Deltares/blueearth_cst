chirps_global:
  data_type: RasterDataset
  path: chirps_global.nc
  driver: netcdf
  filesystem: local
  driver_kwargs:
    lock: False
  meta:
    category: meteo
    paper_doi: 10.3133/ds832
    paper_ref: Funk et al (2014)
    source_license: CC
    source_url: https://www.chc.ucsb.edu/data/chirps
    source_version: v2.0
  crs: 4326
eobs:
  data_type: RasterDataset
  path: eobs.nc
  driver: netcdf
  filesystem: local
  meta:
    category: meteo
    paper_doi: 10.1029/2017JD028200
    paper_ref: Cornes et al (2018)
    source_license: https://surfobs.climate.copernicus.eu/dataaccess/access_eobs.php#datafiles
    source_url: https://surfobs.climate.copernicus.eu/dataaccess/access_eobs.php#datafiles
    source_version: 22.0e
  crs: 4326
eobs_orography:
  data_type: RasterDataset
  path: eobs_orography.tif
  driver: raster
  filesystem: local
  meta:
    category: meteo
    paper_doi: 10.1029/2017JD028200
    paper_ref: Cornes et al (2018)
    source_license: https://surfobs.climate.copernicus.eu/dataaccess/access_eobs.php#datafiles
    source_url: https://surfobs.climate.copernicus.eu/dataaccess/access_eobs.php#datafiles
    source_version: 22.0e
  crs: 4326
era5:
  data_type: RasterDataset
  path: era5_daily.nc
  driver: netcdf
  filesystem: local
  driver_kwargs:
    lock: False
  meta:
    category: meteo
    notes: Extracted from Copernicus Climate Data Store; resampled by Deltares to
      daily frequency
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    source_license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    source_url: https://doi.org/10.24381/cds.bd0915c6
    source_version: ERA5 daily data on pressure levels
  crs: 4326
era5_orography:
  data_type: RasterDataset
  path: era5_orography.nc
  driver: netcdf
  filesystem: local
  driver_kwargs:
    lock: False
  meta:
    category: meteo
    notes: Extracted from Copernicus Climate Data Store
    paper_doi: 10.1002/qj.3803
    paper_ref: Hersbach et al. (2019)
    source_license: https://cds.climate.copernicus.eu/cdsapp/#!/terms/licence-to-use-copernicus-products
    source_url: https://apps.ecmwf.int/codes/grib/param-db?id=129
  crs: 4326
eca_climate:
  data_type: GeoDataset
  driver: vector
  path: observations/climate-locations-eca.csv
  crs: 4326
  driver_kwargs:
    index_col: 0
    fn_data: observations/observations-climate-eca.csv
    index_dim: id
    var_name: precip
  meta:
    category: meteo
modis_snow:
  path: modis_snow_piave.nc
  data_type: RasterDataset
  driver: netcdf
  kwargs:
    chunks:
      longitude: 3600
      latitude: 3600
  meta:
    category: hydrography
    notes: some month can be missing for certain years - check if download issue
    processing_notes: converted from HDF/XML to NetCDF files per year
    processing_script:
      - download_script: nsidc-download_MOD10CM.061_2024-08-26.py
      - conversion_script: process_MODIS.ipynb
    paper_doi: 10.5067/MODIS/MOD10C1.061
    paper_ref: Hall and Riggs (2015)
    source_license: https://lpdaac.usgs.gov/data/data-citation-and-policies/
    source_url: https://nsidc.org/data/mod10cm/versions/61
  version: 6.1
river_atlas:
  data_type: GeoDataFrame
  path: river_atlas.geojson
  driver: vector
  filesystem: local
  meta:
    category: hydrography
    notes: renaming and units might require some revision
    paper_doi: 10.1038/s41597-019-0300-6
    paper_ref: Linke et al. (2019)
    source_license: CC BY 4.0
    source_url: https://www.hydrosheds.org/hydroatlas
    source_version: 10
  crs: 4326
  rename:
    UPLAND_SKM: uparea
    ORD_STRA: strord