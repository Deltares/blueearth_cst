casename = "wflow_sbm"
calendar = "proleptic_gregorian"
starttime = "2000-01-01T00:00:00"
endtime = "2010-12-31T00:00:00"
time_units = "days since 1900-01-01 00:00:00"
timestepsecs = 86400
dir_input = ".."

[state]
path_input = "instate/instates.nc"
path_output = "outstate/outstates_chirps_global.nc"

[input]
path_forcing = "../climate_historical/wflow_data/inmaps_historical_chirps_global.nc"
path_static = "staticmaps.nc"
gauges = "wflow_gauges"
ldd = "wflow_ldd"
river_location = "wflow_river"
subcatchment = "wflow_subcatch"
forcing = [ "vertical.precipitation", "vertical.temperature", "vertical.potential_evaporation",]
cyclic = [ "vertical.leaf_area_index",]
gauges_discharge-locations-grdc = "wflow_gauges_discharge-locations-grdc"

[model]
type = "sbm"
masswasting = true
snow = true
reinit = true
reservoirs = true
lakes = false
glacier = true
kin_wave_iteration = true
kw_river_tstep = 900
kw_land_tstep = 3600
thicknesslayers = [ 100, 300, 800,]
river_routing = "kinematic-wave"

[csv]
path = "output_chirps_global.csv"
[[csv.column]]
header = "Q"
map = "gauges"
parameter = "lateral.river.q_av"

[[csv.column]]
header = "P"
map = "subcatchment"
parameter = "vertical.precipitation"
reducer = "mean"

[[csv.column]]
header = "EP"
map = "subcatchment"
parameter = "vertical.potential_evaporation"
reducer = "mean"

[[csv.column]]
header = "T"
map = "subcatchment"
parameter = "vertical.temperature"
reducer = "mean"

[[csv.column]]
header = "Q"
map = "gauges_discharge-locations-grdc"
parameter = "lateral.river.q_av"

[[csv.column]]
header = "P"
map = "gauges_discharge-locations-grdc"
parameter = "vertical.precipitation"

[[csv.column]]
header = "precipitation_basavg"
reducer = "mean"
parameter = "vertical.precipitation"

[[csv.column]]
header = "overland flow_basavg"
reducer = "mean"
parameter = "lateral.land.q_av"

[[csv.column]]
header = "actual evapotranspiration_basavg"
reducer = "mean"
parameter = "vertical.actevap"

[[csv.column]]
header = "groundwater recharge_basavg"
reducer = "mean"
parameter = "vertical.recharge"

[[csv.column]]
header = "snow_basavg"
reducer = "mean"
parameter = "vertical.snow"

[output]
path = "output_chirps_global.nc"
compressionlevel = 1

[state.vertical]
satwaterdepth = "satwaterdepth"
snow = "snow"
tsoil = "tsoil"
ustorelayerdepth = "ustorelayerdepth"
snowwater = "snowwater"
canopystorage = "canopystorage"
glacierstore = "glacierstore"

[input.vertical]
altitude = "wflow_dem"
c = "c"
cf_soil = "cf_soil"
cfmax = "Cfmax"
e_r = "EoverR"
f = "f"
infiltcappath = "InfiltCapPath"
infiltcapsoil = "InfiltCapSoil"
kext = "Kext"
kv_0 = "KsatVer"
leaf_area_index = "LAI"
m = "M_"
maxleakage = "MaxLeakage"
pathfrac = "PathFrac"
potential_evaporation = "pet"
precipitation = "precip"
rootdistpar = "rootdistpar"
rootingdepth = "RootingDepth"
soilminthickness = "SoilMinThickness"
soilthickness = "SoilThickness"
specific_leaf = "Sl"
storage_wood = "Swood"
temperature = "temp"
tt = "TT"
tti = "TTI"
ttm = "TTM"
water_holding_capacity = "WHC"
waterfrac = "WaterFrac"
theta_r = "thetaR"
theta_s = "thetaS"
glacierstore = "wflow_glacierstore"
glacierfrac = "wflow_glacierfrac"
g_cfmax = "G_Cfmax"
g_tt = "G_TT"
g_sifrac = "G_SIfrac"

[output.vertical]
snow = "snow"

[state.lateral.river]
q = "q_river"
h = "h_river"
h_av = "h_av_river"

[state.lateral.subsurface]
ssf = "ssf"

[state.lateral.land]
q = "q_land"
h = "h_land"
h_av = "h_av_land"

[input.lateral.river]
length = "wflow_riverlength"
n = "N_River"
slope = "RiverSlope"
width = "wflow_riverwidth"
bankfull_depth = "RiverDepth"

[input.lateral.land]
n = "N"
slope = "Slope"

[state.lateral.river.reservoir]
volume = "volume_reservoir"

[input.lateral.river.reservoir]
area = "ResSimpleArea"
areas = "wflow_reservoirareas"
demand = "ResDemand"
locs = "wflow_reservoirlocs"
maxrelease = "ResMaxRelease"
maxvolume = "ResMaxVolume"
targetfullfrac = "ResTargetFullFrac"
targetminfrac = "ResTargetMinFrac"

[input.lateral.subsurface.ksathorfrac]
value = 100
